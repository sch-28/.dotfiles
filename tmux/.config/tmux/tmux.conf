#  ╭──────────────────────────────────────────────────────────────────────────╮
#  │ Settings                                                                 │
#  ╰──────────────────────────────────────────────────────────────────────────╯
set -a terminal-features "tmux-256color:RGB"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm*:Tc"
set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
unbind C-b
set -g prefix C-s
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue,bold"
set -g status-right " "
set -g status-left "#S"
set -g window-style "bg=default"
set -g window-active-style "bg=default"
set -g window-style "bg=default"
set -sg escape-time 0
set -g pane-border-style "fg=green"
set -g pane-active-border-style "fg=green"
set -g mouse on
set -g focus-events on
set -g detach-on-destroy off


#  ╭──────────────────────────────────────────────────────────────────────────╮
#  │ Mappings                                                                 │
#  ╰──────────────────────────────────────────────────────────────────────────╯
bind r source-file "~/.config/tmux/tmux.conf"

#  ── pane & windows ─────────────────────────────────────────────────────────
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind f choose-session
bind e run "tmux neww ~/.config/tmux/project-picker.sh"
bind E run "tmux neww ~/.config/tmux/session-picker.sh"
bind g run "~/.config/tmux/open_github.sh"
bind q kill-pane
bind Q kill-session
#  ── resizing ────────────────────────────────────────────────────────────────
bind k resize-pane -U 15
bind j resize-pane -D 15
bind h resize-pane -L 15
bind l resize-pane -R 15
#  ── mouse ──────────────────────────────────────────────────────────────────
bind m set -gF mouse "#{?mouse,off,on}"



#  ╭──────────────────────────────────────────────────────────────────────────╮
#  │ Tmux + Vim Navigation                                                    │
#  ╰──────────────────────────────────────────────────────────────────────────╯
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
